name: Render Auto Check

on:
  push:
    branches:
      - main

jobs:
  check-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify FastAPI app
        run: |
          python -c "import main; print('âœ… App imported successfully!')"

      - name: Ping Render Deployment
        run: |
          curl -I https://llm-deploy-7co0.onrender.com || exit 1
